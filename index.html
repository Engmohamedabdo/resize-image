<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Image</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://imagy.app/wp-content/uploads/2022/11/resize-image.png" type="image/x-icon">
    <script src="js/main.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="upload-box">
      <input type="file" accept="image/*" hidden>
      <img src="images/upload.png" alt="">
      <p>Browse File to Upload</p>
    </div>
    <div class="content">
      <div class="row sizes">
        <div class="column width">
          <label for="width">width</label>
          <input type="number" id="width" placeholder="width">
        </div>
        <div class="column height">
          <label for="height">height</label>
          <input type="number" id="height" placeholder="height">
        </div>
      </div>
      <div class="row checkboxes">

        <div class="column ratio">
          <input type="checkbox" id="ratio" checked>
          <label for="ratio">Look aspect ratio</label>
        </div>

        <div class="column quality">
          <input type="checkbox" id="quality">
          <label for="quality">Reduce quality</label>
        </div>

      </div>
      <button class="download-btn">Download Image</button>
    </div>
  </div>


</body>
</html>
